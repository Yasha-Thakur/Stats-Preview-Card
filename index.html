<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="left-info">
        <div class="heading">
          <h1 class="title">
            Get <span class="insights"> insights</span> that help your business
            grow.
          </h1>
          <p class="info">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="companies">
            <h2>10k+</h2>
            <p class="stats-heading">companies</p>
          </div>
          <div class="templates">
            <h2>314</h2>
            <p class="stats-heading">templates</p>
          </div>
          <div class="queries">
            <h2 class="m12">12m+</h2>
            <p class="stats-heading">queries</p>
          </div>
        </div>
      </div>
      <div class="img"></div>
    </div>
    <div class="attribution">
      <div>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attr-a"
        >
          Frontend Mentor</a
        >
      </div>
      <div>Coded by <a href="#" class="attr-a"> Yasha Thakur</a></div>
    </div>
  </body>
</html>
